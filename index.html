<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdwatch | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* iOS-compatible video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* iOS-specific fixes */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-perspective: 1000;
            perspective: 1000;
        }

        /* Double overlay technique for stronger purple effect */
        .color-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(140, 20, 220, 0.8);
            z-index: -1;
            mix-blend-mode: color;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Fallback background for when video doesn't load */
        .fallback-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -3;
            display: none;
        }

        .navbar {
            position: fixed;
            top: 30px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 100;
            letter-spacing: 4px;
            font-size: 14px;
            margin-right: 30px;
            padding-bottom: 5px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        .nav-button:hover::after {
            width: 100%;
        }

        .brand-name {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 3px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            color: white;
            padding: 20px;
        }

        .top-caption {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .main-headline {
            font-size: 72px;
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
            letter-spacing: 8px;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .bottom-caption {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Fallback message styling */
        .fallback-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            z-index: 20;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .video-container {
                display: none !important;
            }
            .fallback-background {
                display: block !important;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                left: 20px;
                right: 20px;
                top: 20px;
            }
            
            .nav-button {
                font-size: 12px;
                letter-spacing: 3px;
                margin-right: 20px;
            }
            
            .brand-name {
                font-size: 16px;
                letter-spacing: 2px;
            }
            
            .main-headline {
                font-size: 48px;
                letter-spacing: 6px;
            }
            
            .top-caption, .bottom-caption {
                font-size: 14px;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                left: 15px;
                right: 15px;
                top: 15px;
            }
            
            .nav-button {
                font-size: 10px;
                letter-spacing: 2px;
                margin-right: 15px;
            }
            
            .brand-name {
                font-size: 14px;
                letter-spacing: 1px;
            }
            
            .main-headline {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .top-caption, .bottom-caption {
                font-size: 12px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <!-- Fallback background for when video fails -->
    <div class="fallback-background" id="fallbackBackground"></div>
    
    <!-- iOS-compatible Video Background -->
    <div class="video-container">
        <video 
            id="background-video" 
            autoplay 
            muted 
            loop 
            playsinline 
            preload="auto"
            webkit-playsinline
            x-webkit-airplay="deny"
            disablePictureInPicture
            poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" <!-- Transparent 1px gif as poster -->
        >
            <source src="video.mp4" type="video/mp4">
            <!-- Optional: Add WebM version for better Chrome performance -->
            <!-- <source src="video.webm" type="video/webm"> -->
            Your browser does not support the video tag.
        </video>
        <div id="fallback-message" class="fallback-message">
            <h2>Video Loading Issue</h2>
            <p>If the background video doesn't load, please ensure:</p>
            <ul style="text-align: left; margin: 15px 0;">
                <li>The HTML file and video.mp4 are in the same folder</li>
                <li>The video file is named "video.mp4"</li>
                <li>You're opening the HTML file directly in your browser</li>
            </ul>
            <button id="try-again-btn" style="margin-top: 15px; padding: 8px 15px; background: #fff; border: none; cursor: pointer;">Try Loading Again</button>
        </div>
    </div>
    
    <!-- Double overlay for stronger purple effect -->
    <div class="color-overlay" id="colorOverlay"></div>
    <div class="dark-overlay"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-button">Home</a>
            <a href="#" class="nav-button">Subscribe</a>
        </div>
        <div class="nav-right">
            <div class="brand-name">Thirdwatch</div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="hero-content">
            <div class="top-caption">Our new website is</div>
            <div class="main-headline">Coming Soon</div>
            <div class="bottom-caption">Stay Tuned</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const fallbackMessage = document.getElementById('fallback-message');
            const fallbackBackground = document.getElementById('fallbackBackground');
            const tryAgainBtn = document.getElementById('try-again-btn');
            const colorOverlay = document.getElementById('colorOverlay');
            
            // iOS-specific video handling
            function handleVideoPlayback() {
                // Force video to play on iOS
                video.play().then(() => {
                    console.log('Video autoplay started successfully');
                    fallbackMessage.style.display = 'none';
                }).catch((error) => {
                    console.log('Autoplay failed:', error);
                    showFallback();
                    
                    // Try again with user interaction
                    document.body.addEventListener('click', function tryPlayOnClick() {
                        video.play().then(() => {
                            console.log('Video started after user interaction');
                            document.body.removeEventListener('click', tryPlayOnClick);
                        });
                    }, { once: true });
                });
            }
            
            function showFallback() {
                fallbackMessage.style.display = 'block';
                fallbackBackground.style.display = 'block';
            }
            
            // Check if video loads successfully
            video.addEventListener('loadeddata', function() {
                console.log('Video loaded successfully');
                fallbackMessage.style.display = 'none';
            });
            
            video.addEventListener('error', function() {
                console.log('Video failed to load');
                showFallback();
            });
            
            // iOS Safari specific event listeners
            video.addEventListener('loadstart', function() {
                console.log('Video load started');
            });
            
            video.addEventListener('canplay', function() {
                console.log('Video can play');
                handleVideoPlayback();
            });
            
            // Try again button functionality
            tryAgainBtn.addEventListener('click', function() {
                video.load();
                fallbackMessage.style.display = 'none';
                fallbackBackground.style.display = 'none';
                setTimeout(handleVideoPlayback, 100);
            });
            
            // Handle page visibility changes (for when tab becomes active)
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    video.play().catch(e => console.log('Resume play failed:', e));
                }
            });
            
            // Initialize
            handleVideoPlayback();
            
            // Animation variables (your existing purple animation)
            let animationInterval;
            let isAnimating = true;
            let currentIntensity = 0;
            let increasing = true;
            
            // Update purple overlay
            function updatePurpleOverlay(intensity) {
                colorOverlay.style.background = `rgba(140, 20, 220, ${intensity / 100})`;
            }
            
            // Start the animation
            function startAnimation() {
                const speed = 5 * 100; // Fixed speed for simplicity
                
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
                
                animationInterval = setInterval(function() {
                    if (increasing) {
                        currentIntensity += 1;
                        if (currentIntensity >= 100) {
                            currentIntensity = 100;
                            increasing = false;
                        }
                    } else {
                        currentIntensity -= 1;
                        if (currentIntensity <= 0) {
                            currentIntensity = 0;
                            increasing = true;
                        }
                    }
                    
                    updatePurpleOverlay(currentIntensity);
                }, speed);
            }
            
            // Initialize animation
            updatePurpleOverlay(currentIntensity);
            startAnimation();
        });
    </script>
</body>
</html>
